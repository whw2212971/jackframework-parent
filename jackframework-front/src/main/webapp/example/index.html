<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jack Framework Front</title>
    <link rel="stylesheet" href="../jackfront/css/jackfront.css"/>
    <script type="text/javascript" src="../jquery/jquery.js"></script>
    <script type="text/javascript" src="../jackfront/js/jackfront.js"></script>
    <style>
        .section {
            padding: 20px 30px;
            margin: 10px 0;
        }

        hr {
            margin: 10px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }

        .chunk {
            padding: 5px 0;
            display: block;
        }

        .chunk > label {
            display: block;
            margin: 5px 0;
        }

        .menu {
            padding-top: 15px;
            position: fixed;
            left: 0;
        }

        .menu ul {
            padding-left: 30px;
        }

        .menu ul > li {
            padding: 10px 0;
        }

        .content {
            margin-left: 205px;
        }
    </style>
</head>
<body>
<div class="menu">
    <ul>
        <li>
            <a>表单控件</a>
            <ul>
                <li><a href="#Input">输入框</a></li>
                <li><a href="#Textarea">文本框</a></li>
                <li><a href="#Select">下拉框</a></li>
                <li><a href="#Select">按钮</a></li>
                <li><a href="#Layout">布局系统</a></li>
            </ul>
        </li>
    </ul>
</div>
<div class="content">
    <div class="section">
        <h1 id="Input">输入框</h1>
        <hr/>
        <div class="chunk">
            <label>普通</label>
            <input class="form-control" placeholder="Normal Input"/>
        </div>
        <div class="chunk">
            <label>只读</label>
            <input class="form-control" placeholder="Normal Input" readonly/>
        </div>
        <div class="chunk">
            <label>禁用</label>
            <input class="form-control" placeholder="Normal Input" disabled/>
        </div>
    </div>

    <div class="section">
        <h1 id="Textarea">文本框</h1>
        <hr/>
        <div class="chunk">
            <label>普通</label>
            <textarea class="form-control" placeholder="Text area"></textarea>
        </div>
        <div class="chunk">
            <label>只读</label>
            <textarea class="form-control" placeholder="Text area" readonly></textarea>
        </div>
        <div class="chunk">
            <label>禁用</label>
            <textarea class="form-control" placeholder="Text area" disabled></textarea>
        </div>
    </div>

    <div class="section">
        <h1 id="Select">下拉框</h1>
        <hr/>
        <div class="chunk">
            <label>普通</label>
            <div class="form-select" data-placeholder="Normal Content">
                <select title="Please Select One">
                    <option value="">Placeholder</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>A lot of content content content content content content content content content content
                        content
                        content content content content content content content content content content content content
                        content
                        content content content content content content content content
                    </option>
                </select>
            </div>
        </div>
        <div class="chunk">
            <label>禁用</label>
            <div class="form-select disabled" data-placeholder="Normal Content">
                <select title="Please Select One" disabled>
                    <option value="">Placeholder</option>
                </select>
            </div>
        </div>
    </div>

    <div class="section">
        <h1 id="Button">按钮</h1>
        <hr/>
        <div class="chunk">
            <label>普通</label>
            <button class="btn">按钮</button>
        </div>
        <div class="chunk">
            <label>禁用</label>
            <button disabled class="btn">按钮</button>
        </div>
    </div>

    <div class="section">
        <h1 id="Layout">布局系统（十二格子）</h1>
        <hr/>
        <div class="row">
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
        </div>
        <div class="row">
            <div class="col-3">
                <input class="form-control" placeholder="col-3"/>
            </div>
            <div class="col-6">
                <input class="form-control" placeholder="col-6"/>
            </div>
            <div class="col-3">
                <input class="form-control" placeholder="col-3"/>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input class="form-control" placeholder="col-3"/>
            </div>
            <div class="col-5 col-offset-4">
                <input class="form-control" placeholder="col-5 col-offset-4"/>
            </div>
        </div>
        <div class="row">
            <div class="col" style="width:41%">
                <input class="form-control" placeholder="width:41%"/>
            </div>
            <div class="col" style="width:59%">
                <input class="form-control" placeholder="width:59%"/>
            </div>
        </div>
    </div>

</div>
</body>
</html>
