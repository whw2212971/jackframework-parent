<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jack Framework Front</title>
    <link rel="stylesheet" href="../jackfront/css/jackfront.css"/>
    <script type="text/javascript" src="../jquery/jquery.js"></script>
    <script type="text/javascript" src="../jackfront/js/jackfront.js"></script>
    <style>
        .section {
            padding: 20px 30px;
            margin: 10px 0;
        }

        hr {
            margin: 10px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="section">
    <h1>输入框</h1>
    <hr/>
    <input class="form-control" placeholder="Normal Input"/>
</div>
<div class="section">
    <h1>下拉框</h1>
    <hr/>
    <div class="form-select" data-placeholder="Normal Content">
        <select title="Please Select One">
            <option value="">Placeholder</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>A lot of content content content content content content content content content content content content content content content content content content content content content content content content content content content content content content content content</option>
        </select>
    </div>
</div>
</body>
</html>
